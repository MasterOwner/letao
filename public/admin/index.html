<!-- 用户信息的模板 -->
<script id="usertpl" type="text/html">
    {{each rows value}}
    <tr>
        <th scope="row">{{value.id}}</th>
        <td>{{value.username}}</td>
        <td>{{value.mobile}}</td>
        {{if value.isDelete == 0}}
        <td>已禁用</td>
        <td><button type="button" class="btn btn-danger btn-option" data-id="{{value.id}}" data-isdelete="{{value.isDelete}}">启用</button></td>
        {{else}}
        <td>已启用</td>
        <td><button type="button" class="btn btn-danger btn-option" data-id="{{value.id}}" data-isdelete="{{value.isDelete}}">禁用</button></td>
        {{/if}}
    </tr>
    {{/each}}
</script>

<!-- 分页的模板 -->
<script id="pagestpl" type="text/html">
    <li data-page="{{page-1<1?1:(page-1)}}">
        <a href="javascript:;">
            <span>&laquo;</span>
        </a>
    </li>
    {{each pages value}}
    <li data-page="{{value}}" class="{{value==page?'active':''}}"><a href="javascript:;">{{value}}</a></li>
    {{/each}}
    <li data-page="{{(page+1)>pages.length?pages.length:(page+1)}}">
        <a href="javascript:;">
            <span>&raquo;</span>
        </a>
    </li>
</script>


    <!-- 依赖jquery,要先引入jquery -->
