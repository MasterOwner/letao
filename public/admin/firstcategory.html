<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自己写的网页登录端</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./less/index.css">
</head>

<body>
    <main id="main">
        <session class="left">
            <div class="top">
                <img src="./images/25.png" alt="">
                <p>hhh</p>
            </div>
            <div class="list-group">
                <a href="index.html" class="list-group-item">
                    用户管理
                </a>
                <a href="#collapseExample" class="list-group-item active" data-toggle="collapse">分类管理</a>
                <div class="collapse in" id="collapseExample">
                    <a href="firstcategory.html" class="list-group-item">一级分类</a>
                    <a href="secondcategory.html" class="list-group-item">二级分类</a>
                </div>
                <a href="#" class="list-group-item">商品管理</a>
            </div>
        </session>
        <session class="right">
            <div class="title">
                <a href="#" class="fa fa-navicon"></a>
                <a href="#" class="fa fa-sign-out">退出</a>
            </div>
            <div class="content">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                    添加分类
                </button>
                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                        aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">添加分类</h4>
                            </div>
                            <div class="modal-body">
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon1">分类名称</span>
                                    <input type="text" class="form-control add-input" placeholder="请输入分类名称">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                <button type="button" class="btn btn-primary  btn-add" data-dismiss="modal">保存</button>
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>分类编号</th>
                            <th>分类名称</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr>
                            <th scope="row">1</th>
                            <td>itcast</td>
                            <td>15102324243</td>
                        </tr> -->
                    </tbody>
                </table>
                <nav>
                    <ul class="pagination">
                        <!-- <li>
                            <a href="#">
                                <span>&laquo;</span>
                            </a>
                        </li>
                        <li><a href="#">1</a></li>
                        <li>
                            <a href="#">
                                <span>&raquo;</span>
                            </a>
                        </li> -->
                    </ul>
                </nav>
            </div>
        </session>
    </main>
    <!-- 用户信息的模板 -->
    <script id="firstcategorytpl" type="text/html">
        {{each rows value}}
    <tr>
        <th scope="row"><input type="checkbox"></th>
        <td>{{value.id}}</td>
        <td>{{value.categoryName}}</td>
    </tr>
    {{/each}}
</script>


    <!-- 依赖jquery,要先引入jquery -->
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 引入分页插件 -->
    <script src="./lib/bootstrap/js/bootstrap-paginator.js"></script>
    <script src="./js/firstcategory.js"></script>
</body>

</html>
