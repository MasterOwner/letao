<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 设置完整视口 -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自己写的分类页面</title>
    <!-- 引包 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 页面的字体图标 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- 引入自己的css -->
    <link rel="stylesheet" href="./less/search.css">


</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <div class="left">
            <a href="category.html" class="fa fa-arrow-left"></a>
        </div>
        <div class="center">
            <h4>搜索中心</h4>
        </div>
    </header>


    <!-- 主题区域 -->
    <main id="main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <form action="#">
                    <input type="search" placeholder="请输入要搜索的商品" class="input-search">
                    <button type="button" class="mui-btn btn-search">搜索</button>
                </form>
                <!-- 历史搜索 -->
                <div class="mui-card">
                    <!--页眉，放置标题-->
                    <div class="mui-card-header history">
                        <span>搜索历史</span>
                        <a href="#" class="fa fa-trash btn-clear">清空记录</a>
                    </div>
                    <!--内容区-->
                    <div class="mui-card-content searchdelete">
                        <ul class="mui-table-view">
                            <!-- <li class="mui-table-view-cell">Item 1
                                <span class="mui-badge fa fa-close"></span>
                            </li>
                            <li class="mui-table-view-cell">Item 2
                                <span class="mui-badge fa fa-close"></span>
                            </li>
                            <li class="mui-table-view-cell">Item 3
                                <span class="mui-badge fa fa-close"></span>
                            </li> -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </main>


    <!-- 底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="index.html"">
                    <i class=" fa fa-home"></i>
                    <span>首页</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="#" class="active">
                    <i class="fa fa-bars"></i>
                    <span>分类</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="#">
                    <i class="fa fa-shopping-cart"></i>
                    <span>购物车</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="#">
                    <i class="fa fa-user"></i>
                    <span>个人中心</span>
                </a>
            </div>
        </div>
    </footer>

    <script id="searchContenttpl" type="text/html">
        {{if list.length>0}}
        {{each list value i}}
         <li class="mui-table-view-cell" data-search="{{value.key}}">{{value.key}}
            <span class="mui-badge fa fa-close" data-index="{{i}}"></span>
        </li>
        {{/each}}
        {{else}}
        <p>当前没有记录</p>
        {{/if}}
    
    </script>


    <!-- 引入mui的js文件 -->
    <script src="./lib/mui/js/mui.js"></script>
    <!-- 引入zepto -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 引入模板 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 引入自己的js -->
    <script src="./js/search.js"></script>


</body>

</html>
