<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 设置完整视口 -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自己写的购物车页面</title>
    <!-- 引包 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 页面的字体图标 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- 引入自己的css -->
    <link rel="stylesheet" href="./less/uesr.css">


</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <div class="left">
            <a href="#" class="fa fa-arrow-left"></a>
        </div>
        <div class="center">
            <h4>个人中心</h4>
        </div>
        <div class="right">

        </div>
    </header>


    <!-- 主题区域 -->
    <main id="main">
        <ul class="mui-table-view">
            <li class="mui-table-view-cell mui-media">
                <a href="javascript:;">
                    <img class="mui-media-object mui-pull-left" src="images/user.jpg">
                    <div class="mui-media-body">
                        <p class='mui-ellipsis'>用户名: <span class="username"></span> </p>
                        <p class='mui-ellipsis'>绑定手机:<span class="mobile"></span></p>
                    </div>
                </a>
            </li>
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right">账号与安全</a>
            </li>
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right">我的购物车</a>
            </li>
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right">收货地址管理</a>
            </li>
            <li class="mui-table-view-cell">
                <button type="button" class="mui-btn btn-exit">退出登录</button>
            </li>
        </ul>
    </main>

    <!-- 底部区域 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="index.html">
                    <i class="fa fa-home"></i>
                    <span>首页</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="./category.html">
                    <i class="fa fa-bars"></i>
                    <span>分类</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="cart.html">
                    <i class="fa fa-shopping-cart"></i>
                    <span>购物车</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="user.html" class="active">
                    <i class="fa fa-user"></i>
                    <span>个人中心</span>
                </a>
            </div>
        </div>
    </footer>

    <!-- 引入mui的js文件 -->
    <script src="./lib/mui/js/mui.js"></script>
    <!-- 引入zepto -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 引入模板 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 引入公共的返回按钮到上一个网页 -->
    <script src="./js/common.js"></script>
    <!-- 引入自己的js -->
    <script src="./js/user.js"></script>


</body>

</html>
