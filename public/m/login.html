<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 设置完整视口 -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自己写的登录中心</title>
    <!-- 引包 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 页面的字体图标 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- 引入自己的css -->
    <link rel="stylesheet" href="./less/login.css">


</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <div class="left">
            <a href="#" class="fa fa-arrow-left"></a>
        </div>
        <div class="center">
            <h4>登录中心</h4>
        </div>
        <div class="right">
            <a href="./index.html" class="fa fa-home"></a>
        </div>
    </header>


    <!-- 主题区域 -->
    <main id="main">
            <form class="mui-input-group">
                    <div class="mui-input-row">
                        <label>用户名</label>
                    <input type="text" class="mui-input-clear username" placeholder="请输入用户名">
                    </div>
                    <div class="mui-input-row">
                        <label>密码</label>
                        <input type="password" class="mui-input-password password" placeholder="请输入密码">
                    </div>
                    <div class="mui-button-row">
                        <button type="button" class="mui-btn mui-btn-primary btn-login">登录</button>
                        <a href="register.html" type="button" class="mui-btn mui-btn-danger btn-free" >免费注册</a>
                    </div>
                </form>
    </main>

    <!-- 底部区域 -->
    <footer id="footer">
            <div class="mui-row">
                    <div class="mui-col-xs-3">
                        <a href="#">
                            <i class="fa fa-home"></i>
                            <span>首页</span>
                        </a>
                    </div>
                    <div class="mui-col-xs-3">
                        <a href="./category.html"  class="active">
                            <i class="fa fa-bars"></i>
                            <span>分类</span>
                        </a>
                    </div>
                    <div class="mui-col-xs-3">
                        <a href="cart.html">
                            <i class="fa fa-shopping-cart"></i>
                            <span>购物车</span>
                        </a>
                    </div>
                    <div class="mui-col-xs-3">
                        <a href="user.html">
                            <i class="fa fa-user"></i>
                            <span>个人中心</span>
                        </a>
                    </div>
                </div>
    </footer>


    <!-- 引入mui的js文件 -->
    <script src="./lib/mui/js/mui.js"></script>
    <!-- 引入zepto -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 引入模板 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 引入公共的返回按钮到上一个网页 -->
    <script src="./js/common.js"></script>
    <!-- 引入自己的js -->
    <script src="./js/login.js"></script>


</body>

</html>
