    <!-- 底部区域 -->
    <footer id="footer">

            <div class="mui-col-xs-3">
                <a href="index.html"">
                    <i class=" fa fa-home"></i>
                    <span>首页</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="#" class="active">
                    <i class="fa fa-bars"></i>

    <script id="productTpl" type="text/html">
        {{each list value}}
        <div class="mui-col-xs-6">
                <img src="{{value.pic[0].picAddr}}" alt="">
                <p>{{value.proName}}</p>
                <p>
                    <span>￥{{value.price}}</span>
                    <del>￥{{value.oldPrice}}</del>
                </p>
                <button data-id="{{value.id}}" type="button" class="mui-btn mui-btn-primary btn-buy">立即购买</button>
            </div>
        {{/each}}
    </script>
