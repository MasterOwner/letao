    <script id="carttpl" type="text/html">
        {{if list.length >0}}
        {{each list value}}
        <li class="mui-table-view-cell">
                        <a class="mui-navigate-right mui-slider-handle">
                            <div class="left">
                                <img src="{{value.pic[0].picAddr}}" alt="">
                                <div class="mui-input-row mui-checkbox mui-left">
                                    <input name="checkbox" value="Item 2" type="checkbox" checked data-price="{{value.price}}" data-num="{{value.num}}">
                                </div>
                            </div>
                            <div class="right">
                                <p>{{value.proName}}</p>
                                <div class="price">
                                    <span>¥{{value.price}}</span>
                                    <del>¥{{value.oldPrice}}</del>
                                </div>
                                <div class="params">
                                    <div class="size">
                                        鞋码: <span>{{value.size}}</span>
                                    </div>
                                    <div class="num">
                                        x <span>{{value.num}}</span> 双
                                    </div>
                                </div>
                            </div>
                        </a>
                        <div class="mui-slider-right mui-disabled">
                            <a class="mui-btn mui-btn-blue cart-update" data-product="{{value}}">编辑</a>
                            <a class="mui-btn mui-btn-red cart-delete" data-id="{{value.id}}">删除</a>
                        </div>
                    </li>
    {{/each}}
    {{else}}
    <p>您的购物车空空如也~</p>
    {{/if}}
    </script>
    <!-- 弹出编辑框模板 -->
    <script id="updatetpl" type="text/html">

                <div class="btn-size">
                    尺寸:{{each productSize value i}}
                    <button type="button" class="mui-btn {{value==size?'mui-btn-warning':''}}" data-size="{{value}}">{{value}}</button>
                         {{/each}}
                </div>
            </li>
            <li class="mui-table-view-cell product-num">
                数量:<div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{productNum}}'>
                     <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                     <input class="mui-numbox-input" type="number" value="{{num}}" />
                     <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                </div> 剩余 <span>{{productNum}}</span> 件
             </li>
        </ul>
    </script>
